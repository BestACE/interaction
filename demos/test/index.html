<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用Element实现简单网页</title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="shortcut icon" href="img/favicon.ico">
		<style>
			body{
				background-color: #081731;
				padding: 30px;
			}
			.container{
				min-height:400px;
				max-width: 1000px;
				border: 10px solid #fff;
				margin: auto;
				padding: 20px;
			}
			.header{
				min-height: 300px;
			}
			.header .logo,
			.header .img{
				border: 1px solid #fff;
				min-height: 200px;
			}
			@media only screen and (min-width: 100px) and (max-width: 640px) {
				/*
				 在屏幕设备中，并且宽度介于100px-640px的设备中使用
				 * */
				body{
					background: #dd0;
				}
			}
		</style>
	</head>
	<body>
		<div id="app">
			<el-row class="container">
				<el-col>
					<el-row type="flex" :gutter="20" class="header">
						<el-col :span='4'>
							<div class="logo"></div>
						</el-col>
						<el-col :offset="4" :span="4">
							<div class="img"></div>
						</el-col>
					</el-row>
					<el-row class="header">
						<el-col :span='12'></el-col>
						<el-col :span="12"></el-col>
					</el-row>
					<el-row class="content">
						<el-col></el-col>
						<el-col></el-col>
					</el-row>
				</el-col>
			</el-row>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
